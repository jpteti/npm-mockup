<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/svg+xml" href="/assets/logo-flexible.svg">
    <link rel="stylesheet" href="/css/styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="page-hero">
      {% include header.html class="header--transparent" %}
      <section class="hero">
        <div class="hero__body animate__animated animate__fadeIn">
          <h2 class="hero__title">With the Holy Spirit <span class="emphasize-fg">and with&nbsp;fire</span></h2>
          <span class="hero__subtitle">
            NPM is a movement of&nbsp;Catholics<br>
            in opposition to violence, capitalism, and the&nbsp;state,<br>
            <span class="emphasize-fg">in defense of truth, friendship,&nbsp;life</span>
          </span>
        </div>
      </section>
    </div>
    <div class="container">
      <section>
        {{ content }}
      </section>
    </div>
    {% include footer.html %}
  </body>
</html>
